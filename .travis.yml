language: node_js
node_js: lts/*
dist: trusty
sudo: required
deploy:
  - provider: script
    script: now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
env:
  global:
    - secure: 
